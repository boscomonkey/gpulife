<!DOCTYPE HTML>
<html>
  <head>
    <title>GPU Life</title>
    <style>
      body {
      background-color: lightgray;
      font-family: Verdana, Helvetica, sans-serif;
      font-size: smaller;
      }
      .displayCanvas {
      background-color: white;
      }
      #displayFrame {
      position: relative;
      }
      #fpsFrame {
      position: absolute;
      left: 340px;
      }
      #iterationsFrame {
      position: absolute;
      left: 200px;
      }
    </style>
  </head>

  <body>
    <div>
      <canvas id="myCanvas" class="displayCanvas"></canvas>
    </div>
    <div id="displayFrame">
      <button id="btnInit">Reset</button>
      <button id="btnRun">Run</button>
      <button id="btnStop">Stop</button>
      <button id="btnStep">Step</button>

      <span id="iterationsFrame">iteration: <span id="iterations">0</span></span>

      <span id="fpsFrame">fps: <span id="fps">0</span></span>
    </div>
  </body>

  <script src="js/gpu.min.js"></script>
  <script src="js/gosper-glider-gun.js"></script>
  <script src="js/gpulife.js"></script>
</html>
